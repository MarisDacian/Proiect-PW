<html id="checkAdminBk">

<head>
    <title>Check Admin</title>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript " src="bower_components/jquery/dist/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="logInBox log-in-admin">
        <img src="img/admin.png" alt="Image not founded" id="loginAdmin">
        <form action=" " method="post ">
            <div class="form-group row">
                <label class="col-sm-5" for="exampleDropdownFormEmail1">User</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="user" placeholder="User Name">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5" for="exampleDropdownFormPassword1">Password</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                </div>
            </div>
            <button type="button" id="checkAdminBtn" class="btn btn-primary btn-lg btn-block mt-5">Log In</button>
        </form>
    </div>
    <script>$("#checkAdminBtn").click(function(e) {
        e.preventDefault();
    
    
        window.location = "https://proiect-pw.herokuapp.com/admin";
    });</script>
</body>

</html>
