<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Spatiu Restaurant</title>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript " src="bower_components/jquery/dist/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="css" href="/Spatiu-Restaurant-master/tableDraw/tables.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="logInBox log-in">
        <form id="existingAccount " action=" " method="post ">
            <div class="form-group">
                <label for="exampleDropdownFormEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormPassword1">Password</label>
                <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">
                  Remember me
                </label>
            </div>
            <div class="mb-4">
                <a href="#">Create a new account!</a><br>
                <a href="#">You are already an admin?</a>
            </div>
            <button type="button " class="MenuButton " id="save " onclick="SaveUser() ">Log In</button>
        </form>
    </div>
    <script type="text/javascript " src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


</body>

</html>
