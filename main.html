<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Log In Page</title>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript " src="bower_components/jquery/dist/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="logInBox log-in">
        <img src="img/user.png" alt="Image not founded" id="loginUser">
        <form id="existingAccount" action=" " method="post ">
            <div class="form-group row">
                <label class="col-sm-5" for="exampleDropdownFormEmail1">User</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="user" placeholder="User Name">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5" for="exampleDropdownFormPassword1">Password</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">
                  Remember me
                </label>
            </div>
            <div class="mb-4">
                <a href="/create-user">Create a new account!</a><br>
                <a href="/checkAdmin">You are already an admin?</a>
            </div>
            <button type="button" id="logInButton" class="btn btn-primary btn-lg btn-block">Log In</button>
        </form>
    </div>
    <script type="text/javascript " src="JavaScript/userSide.js"></script>
</body>

</html>
