<!DOCTYPE html>
<html>

<head>
    <title>Admin</title>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript " src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <ul class="nav nav-tabs container mt-5" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="create-user-tab" data-toggle="tab" href="#create-user" role="tab" aria-controls="create-user" aria-selected="true">Create user</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="edit-user-tab" data-toggle="tab" href="#editUSer" role="tab" aria-controls="editUSer" aria-selected="false">Edit User</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Characteristics of the containers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="boat-tab" data-toggle="tab" href="#boat" role="tab" aria-controls="boat" aria-selected="false">Boat characteristics</a>
        </li>
    </ul>

    <div class="tab-content container" id="myTabContent">
        <div class="tab-pane fade show active" id="create-user" role="tabpanel" aria-labelledby="create-user-tab">
            <div class="createUserAdmin">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="firstname">First Name</label>
                            <input type="firstname" class="form-control" id="firstname" placeholder="First Name">
                        </div>
                        <div class="col-md-6">
                            <label for="lastname">Last Name</label>
                            <input type="lastname" class="form-control" id="lastname" placeholder="Last Name">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="cnp">CNP</label>
                            <input type="cnp" class="form-control" id="cnp" placeholder="CNP">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="userName">User Name</label>
                            <input type="userName" class="form-control" id="userName" placeholder="User Name">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                        <div class="col-md-6">
                            <label for="reenterPass">Password</label>
                            <input type="password" class="form-control" id="reenterPass" placeholder="Re-enter password">
                        </div>
                    </div><br><br>
                    <button type="button" id="createUser" class="btn btn-primary btn-lg btn-block">Create Account</button>
                </form>
            </div>
        </div>


        <div class="tab-pane fade" id="editUSer" role="tabpanel" aria-labelledby="edit-user-tab">
            <div class="row searchUserbyCNP">
                <div class="col-sm-5" id="search">
                    <div class="text-center" id="imgUserSearch">
                        <img class="mt-5 text-justify" id="searchUser" src="img/search.png" alt="Error">
                        <p class="mt-3">Search a user by CNP/ E-mail / User Name</p>
                    </div>
                    <form class="form ml-5 mr-5">

                        <input id="searchUserInfo" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <div id="errorBox" style="display: none;">Atentie!<br>Ai uitat sa introduci CNP-ul utilizatorului pe care doresti sa il modifici.</div>
                        <button id="searchUserBtn" class="mb-5 mt-3 btn btn-primary btn-lg btn-block" type="submit">Search</button>
                    </form>
                </div>
                <div class="col-sm-7" id="showUser">
                    <form class="mt-3 ml-5">
                        <div class="row">
                            <label class="col-md-3" for="firstname">First Name</label>
                            <div class="col-md-8">
                                <input type="firstname" class="form-control" id="editFirstName" placeholder="First Name" disabled>
                            </div>
                            <img id="editFName" class="editIcon" src="/img/editIcon.png" alt="Error">
                        </div>
                        <div class="mt-3 row">
                            <label class="col-md-3" for="lastname">Last Name</label>
                            <div class="col-md-8">
                                <input type="lastname" class="form-control" id="editLastName" placeholder="Last Name" disabled>
                            </div>
                            <img id="editLName" class="editIcon" src="/img/editIcon.png" alt="Error">
                        </div>
                        <div class="mt-3 row">
                            <label class="col-md-3" for="cnp">CNP</label>
                            <div class="col-md-8">
                                <input type="cnp" class="form-control" id="eCNP" placeholder="cnp" disabled>
                            </div>
                            <img id="editCNP" class="editIcon" src="/img/editIcon.png" alt="Error">
                        </div>
                        <div class="mt-3 row">
                            <label class="col-md-3" for="userName">User Name</label>
                            <div class="col-md-8">
                                <input type="userName" class="form-control" id="editUserName" placeholder="User Name" disabled>
                            </div>
                            <img id="editUName" class="editIcon" src="/img/editIcon.png" alt="Error">
                        </div>
                        <div class="mt-3 row">
                            <label class="col-md-3" for="inputEmail4">Email</label>
                            <div class="col-md-8">
                                <input type="email" class="form-control" id="editEmail" placeholder="Email" disabled>
                            </div>
                            <img id="editMail" class="editIcon" src="/img/editIcon.png" alt="Error">
                        </div>
                        <div class="mt-3 row">
                            <label class="col-md-3" for="inputPassword">Password</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="editPassword" placeholder="Password" disabled>
                            </div>
                            <img id="editPass" class="editIcon" src="/img/editIcon.png" alt="Error">
                        </div>
                        <button type="button" id="saveNewData" class="btn btn-primary pr-5 pl-5 mt-4" disabled>Save</button>
                        <button type="button" id="deleteUser" class="btn btn-primary pr-5 pl-5 mt-4 ml-4" disabled>Delete</button>
                    </form>
                </div>
            </div>
        </div>



        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
            <div class="row searchUserbyCNP">
                <div class="col-sm-7" id="showUser">
                    <form class="mt-3">

                        <div class="mt-3 row">
                            <label class="col-md-3" for="Containertype">Container type</label>
                            <div class="col-md-9">
                                <select id="containerType">
                                    <option value="20ft">20ft</option>
                                    <option value="40ft">40ft</option>
                                    <option value="40 ft high-cube">40 ft high-cube</option>
                                    <option value="45 ft high-cube">45 ft high-cube</option>
                                    <option value="48ft">48ft</option>
                                    <option value="53ft">53ft</option>
                                  </select>
                            </div>
                        </div>
                        <div class="mt-3 row">
                            <label class="col-md-3" for="Weight">Weight</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="Weight" placeholder="Weight">
                            </div>
                        </div>
                        <div class="mt-3 row">
                            <label class="col-md-3" for="LocationFrom">Location from</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="inputLocationFrom" placeholder="Location from">
                            </div>
                        </div>
                        <div class="mt-3 row">
                            <label class="col-md-3" for="LocationTo">Location to</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="LocationTo" placeholder="Location to">
                            </div>
                        </div>
                        <br>
                        <button type="button" id="logInButton" class="btn btn-primary btn-lg btn-block mt-2 pr-5 pl-5">Save</button>
                    </form>
                </div>
                <div class="col-sm-5 mt-3">
                    <img class="text-justify" id="box" src="img/box.png" alt="Error">
                </div>
            </div>
        </div>

        <div class="tab-pane fade ml-2" id="boat" role="tabpanel" aria-labelledby="boat-tab">
            <div class="row searchUserbyCNP">
                <div class="col-sm-7" id="boatCaracteristics">
                    <form class="mt-3">
                        <div class="mt-3 row">
                            <label class="col-md-3" for="boatName">Boat Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="boatName" placeholder="Jafar">
                            </div>
                        </div>
                        <div class="mt-3 row">
                            <label class="col-md-3" for="captainName">Captain name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="captainName" placeholder="Abraham Lincoln">
                            </div>
                        </div>
                        <div class="mt-3 row">
                            <label class="col-md-3" for="weightBoat">Boat's Weight</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="weightBoat" placeholder="10 T">
                            </div>
                        </div>
                        <div class="mt-3 row">
                            <label class="col-md-3" for="teu">Number of Teu</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="teu" placeholder="100">
                            </div>
                        </div>
                        <div class="mt-3 row">
                            <label class="col-md-3" for="bay">Number of Bay</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="bay" placeholder="100">
                            </div>
                        </div>
                        <br>
                        <button type="button" id="logInButton" class="btn btn-primary btn-lg btn-block mt-2">Save</button>
                    </form>
                </div>
                <div class="col-sm-5">
                    <img class="text-justify ml-5" id="boatImage" src="img/boat3.png" alt="Error">
                </div>
            </div>
        </div>


    </div>

    <script src="JavaScript/userSide.js"></script>
    <script type="text/javascript " src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
