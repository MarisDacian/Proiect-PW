<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript " src="bower_components/jquery/dist/jquery.min.js"></script>
</head>

<body>
    <ul class="nav nav-tabs container mt-5" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="create-user" data-toggle="tab" href="#create-user" role="tab" aria-controls="create-user-tab" aria-selected="true">Create user</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
        </li>
    </ul>
    <div class="tab-content container mt-5" id="myTabContent">
        <div class="tab-pane fade show active" id="create-user" role="tabpanel" aria-labelledby="create-user-tab">
            <div class="logInBox create-user">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="firstname">First Name</label>
                            <input type="firstname" class="form-control" id="firstname" placeholder="First Name">
                        </div>
                        <div class="col-md-6">
                            <label for="lastname">Last Name</label>
                            <input type="lastname" class="form-control" id="lastname" placeholder="Last Name">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="cnp">CNP</label>
                            <input type="cnp" class="form-control" id="cnp" placeholder="CNP">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="userName">User Name</label>
                            <input type="userName" class="form-control" id="userName" placeholder="User Name">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                        <div class="col-md-6">
                            <label for="reenterPass">Password</label>
                            <input type="reenterPass" class="form-control" id="reenterPass" placeholder="Re-enter password">
                        </div>
                    </div><br><br>
                    <button type="button" id="logInButton" class="btn btn-primary btn-lg btn-block">Create Account</button>
                </form>
            </div>
        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
    </div>

    <script src="JavaScript/userSide.js"></script>
    <script type="text/javascript " src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
